{% extends 'base.html' %}
{% block body %}
<div class="col-md-2">
    <div class="container-fluid col-md-8">
        <h3>Post ID: {{posts.id}}</h3>
        <p>Title: {{posts.title}}</p>
        <p>Author: {{posts.author}}</p>
        <p>Content: {{posts.content}}</p>
        <p>Published: {{posts.date}}</p>
    </div>
</div>
{% endblock %}
