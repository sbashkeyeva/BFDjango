<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="navbar navbar-light" style="background-color: #e4fde2;">
    <div class="container">
        <div class="navbar-header">
            <div class="navbar-brand">
                <a href="{% url 'home' %}" style="color:#25ba1a">Home</a>
            </div>

        </div>
        <ul class="nav navbar-nav">
            <li>
                <a href="{% url 'posts' %}" style="color:#25ba1a">Posts</a>
            </li>

        </ul>
        <ul class ="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li>
                <a href="{% url 'logout' %}" style="color:#25ba1a">Logout</a>
            </li>
            {% else %}
            <li>
                <a href="{% url 'login' %}" style="color:#25ba1a"> Login</a>
            </li>
            <li>
                <a href ="{% url 'register' %}" style="color:#25ba1a">Register</a>
            </li>
            {% endif %}
        </ul>
    </div>
</div>
<div class="container">
    {% block body %}

    {% endblock %}

</div>

</body>
</html>
