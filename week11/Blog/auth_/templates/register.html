{% extends 'base.html' %}
{% block body %}
<h3> Register</h3>
<div class="container">

{% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <table>
        {{form.as_table}}
        <tr>
            <td></td>
            <td><input type="submit" value="Submit" class="btn btn-primary"></td>
        </tr>
    </table>


</form>

</div>
{% endblock %}
