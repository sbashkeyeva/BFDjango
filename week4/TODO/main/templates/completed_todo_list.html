{% extends 'base.html' %}
{% block body %}
<hr>
          <h1>Completed tasks in "List 1"</h1>
<hr>
<table class="table">
  <thead>
    <tr>
      <th >Task</th>
      <th >Created</th>
      <th >Due on</th>
      <th >Owner</th>
        <th >Mark</th>

    </tr>
  </thead>

<tbody>
    <tr>
        {% for t in keys %}

        <td><a href="#" class="text-primary">{{t.Name}}</a></td>
      <td>{{t.Created}}</td>
      <td>{{t.Dueon}}</td>
      <td>{{t.Owner}}</td>
        <td><button type="button" class="btn btn-info">
            {% if t.Mark %}
            Done
            {% else %}
            Not Done
            {%endif%}
        </button></td>

    </tr>
{% endfor %}
  </tbody>
</table>
<hr>
<button type="button" class="btn btn-warning">

        View completed tasks

</button>

{% endblock %}
