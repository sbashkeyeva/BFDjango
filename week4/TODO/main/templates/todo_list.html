{% extends 'base.html' %}

{% block body %}
<hr>

          <h1>Tasks in "List 1"</h1>

<hr>
<table class="table">
  <thead>
    <tr>
      <th >Task</th>
      <th >Created</th>
      <th >Due on</th>
      <th >Owner</th>
        <th >Mark</th>

    </tr>
  </thead>


<tbody>
{% for t in todo_list %}

    <tr>

      <td><a href="#" class="text-primary">{{t.text}}</a></td>
      <td>{{t.created}}</td>
      <td>{{t.dueon}}</td>
        <td>{{t.owner}}</td>
        <td><button type="button" class="btn btn-info">
            {% if t.mark %}
            Done
            {% else %}
            Not Done
            {% endif %}
            </button></td>

    </tr>
{% endfor %}
  </tbody>
</table>
<hr>
<button type="button" class="btn btn-warning">

        View incomplete tasks

</button>

{% endblock %}
